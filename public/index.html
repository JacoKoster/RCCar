<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>doublemehs</title>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel='stylesheet' href='stylesheets/style.css'/>
</head>
<body>

<div class="images-container">
    <div class="video-fps"></div>
    <img class="video-output" src="images/480.jpeg" />
</div>

<div class="center-container">
    <div class="button-panel">
        <button id="button-go">Go</button>
        <button id="button-stop">Stop</button>
        <input type="number" id="speed-amount" value="0" step="1" min="-100" max="100" value="0">
    </div>
    <div class="speed-meter"></div>
    <div class="controller"></div>
</div>

<script src="javascripts/d3.min.js"></script>
<script src="javascripts/jquery-2.1.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="javascripts/powerMeter.js"></script>
<script src="javascripts/speedMeter.js"></script>
<script src="javascripts/script.js"></script>
</body>
</html>
