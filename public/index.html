<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vroom</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/stylesheets/normalize.css">
    <link rel='stylesheet' href='/stylesheets/style.css'/>
</head>
<body>

<div class="signal-container">
    <img src="images/arrow-left.png" class="icon arrow-left dimmed">
    <img src="images/emergency.png" data-action="switchEmergency" class="icon emergency dimmed">
    <img src="images/arrow-right.png" class="icon arrow-right dimmed">
</div>
<div class="center-container">
    <div class="power-meter"></div>
    <div class="speed-meter"></div>
    <div class="icons">
        <img src="images/lights.png" data-action="switchLights" class="icon lights dimmed">
        <img src="images/error.png" class="icon engine on">
    </div>

</div>

<img src="images/park-icon.png" data-action="stop" class="stop-button">
<img src="images/power.png" data-action="requestControl" class="icon power-button">

<div class="controller">

</div>

<script src="javascripts/d3.min.js"></script>
<script src="javascripts/jquery-2.1.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="javascripts/powerMeter.js"></script>
<script src="javascripts/speedMeter.js"></script>
<script src="javascripts/script.js"></script>
</body>
</html>
